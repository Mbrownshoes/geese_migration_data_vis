  fill: none;

  stroke: #fff;

<!-- <script src="http://libs.cartocdn.com/cartodb.js/v2/cartodb.js"></script> -->
<script>

var width = 960,
	height = 960;

var projection = d3.geo.orthographic()
					.scale(650)
					.translate([width / 2, height / 2])
					.clipAngle(90)
					.precision(.1)
					.rotate([50.7, -76.8])

var path = d3.geo.path()
			.projection(projection)


var graticule = d3.geo.graticule();

var color = d3.scale.ordinal()
			.range(colorbrewer.RdBu[9]);

var svg = d3.select("body")
			.append("svg")
			.attr("width", width)
			.attr("height", height);

	svg.append("defs")
		.append("path")
		.datum({type: "Sphere"})
		.attr("id", "sphere")
		.attr("d", path);

	svg.append("use")
		.attr("class", "stroke")
		.attr("xlink:href", "#sphere");

	svg.append("use")
		.attr("class", "fill")
		.attr("xlink:href", "#sphere")

	svg.append("path")
		.datum(graticule)
		.attr("class", "graticule")
		.attr("d", path);

	d3.json("world.json", function(error, world) {
			svg.insert("path", ".graticule")
				.datum(topojson.feature(world, world.objects.land))
				.attr("class", "land")
				.attr("d", path);

			svg.insert("path", ".graticule")
				.datum(topojson.mesh(world, world.objects.countries, function(a, b) {
					return a!==b;
					}))
				.attr("class", "boundary")
				.attr("d", path);

	});

d3.select(self.frameElement).style("height", height + "px");

var allgeese;
var flock;

d3.json("build/geese.json", function(error, geese) {
	if (error) return console.error(error);
	
	allgeese = topojson.feature(geese, geese.objects.geese)
	flock = allgeese.features;
	
	//Set input domain for colour scale
	color.domain([
		d3.min(flock, function(d) { return d.properties.name; }),
		d3.max(flock, function(d) { return d.properties.name; })
	]);

	// append all data to circle
	var circle = svg.selectAll("circle")
		.data(flock)
		.enter()
		.append("circle")
		.attr("cx", function(d) { return projection(d.geometry.coordinates)[0]; })
		.attr("cy", function(d) { return projection(d.geometry.coordinates)[1]; })
		.attr("r", "0");

	// plot birds by color using name in accessor function
	svg.selectAll("circle")
		.attr("r", 10)
		.style("fill", function(d) { 
			var value = d.properties.name;
			console.log(color(value))
			if (value) {
				return  color(value)
			} else {
				return "#ccc";
			}

		});
});
