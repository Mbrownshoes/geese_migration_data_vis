<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  background: "#fcfcfa";
}
.bird {
  fill: #fff;
}

.stroke {
  fill: none;
  stroke: #000;
  stroke-width: 3px;
}

.fill {
  fill: rgba(70,130,180,.5);
}

.graticule {
  fill: none;
  stroke: #777;
  stroke-width: .5px;
  stroke-opacity: .5;
}

.land {
  fill: #222;
}

.boundary {
  fill: none;
  stroke: #fff;
  stroke-width: .5px;
}

</style>

<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var width = 960,
	height = 960;

var projection = d3.geo.orthographic()
					.scale(650)
					.translate([width / 2, height / 2])
					.clipAngle(90)
					.precision(.1)
					.rotate([50.7, -76.8])

var path = d3.geo.path()
			.projection(projection)


var graticule = d3.geo.graticule();

var svg = d3.select("body")
			.append("svg")
			.attr("width", width)
			.attr("height", height);

svg.append("defs")
	.append("path")
	.datum({type: "Sphere"})
	.attr("id", "sphere")
	.attr("d", path);

svg.append("use")
	.attr("class", "stroke")
	.attr("xlink:href", "#sphere");

svg.append("use")
	.attr("class", "fill")
	.attr("xlink:href", "#sphere")

svg.append("path")
	.datum(graticule)
	.attr("class", "graticule")
	.attr("d", path);

d3.json("world.json", function(error, world) {
		svg.insert("path", ".graticule")
			.datum(topojson.feature(world, world.objects.land))
			.attr("class", "land")
			.attr("d", path);

		svg.insert("path", ".graticule")
			.datum(topojson.mesh(world, world.objects.countries, function(a, b) {
				return a!==b;
				}))
			.attr("class", "boundary")
			.attr("d", path);

});

d3.select(self.frameElement).style("height", height + "px");


d3.json("build/points.json", function(error, points) {
	if (error) return console.error(error);
	
	svg.append("path")
		.datum(topojson.feature(points, points.objects.points))
		.attr("d", path)
		.attr("class", "bird");

});

</script>
